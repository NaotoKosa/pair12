<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SWAROID</title>
<link rel="stylesheet" type="text/css" href="/style.css">
<link rel="stylesheet" type="text/css" href="/tag.css">
</head>
<body>
<span><input th:replace="../static/masterTag.html"></span>
	<br>
	<br>
	<br>
	<br>
	<h2>メッセージ</h2>
	<table border="0" class="table">
		<tr>
			<th>NO</th>
			<th>日時</th>
			<th>TO</th>
			<th>FROM</th>
			<th>会員番号</th>
			<th>メッセージ</th>
			<th>返信</th>
		</tr>
		<tr th:each="m:${message}">
			<td th:text="${m.code}"></td>
			<td th:text="${m.ymd}"></td>
			<td th:text="${m.to}"></td>
			<td th:text="${m.from}"></td>
			<td th:text="${m.userscode}"></td>
			<td th:text="${m.message}"></td>
			<td><form action="/replyMaster" method="get">
			<input type="submit" th:value="返信">
			<input type="hidden" name="code" th:value="${m.code}">
			<input type="hidden" name="userscode" th:value="${m.userscode}">
			<input type="hidden" name="from" th:value="${m.from}">
			<input type="hidden" name="message" th:value="${m.message}">
			</form>
			</td>
		</tr>
	</table>
<a href="/composeMaster">新規作成</a>
<br>
<a href="/masterMain">メイン画面</a>
</body>
</html>
