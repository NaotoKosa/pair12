<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SWAROID</title>
</head>
<body>
	<h1>予約一覧</h1>
	<form action="/cancel" method="get">
	<table border="1">

		<tr>
			<th>予約番号</th>
			<th>登録日</th>
			<th>会議室</th>
			<th>座席</th>
			<th>予約日時</th>

			<th></th>
		</tr>
		<tr th:each="list:${reserveList}">
			<td th:text="${list.code}"></td>
			<td th:text="${list.ymd}"></td>
			<td th:text="${list.roomcode}"></td>
			<td th:text="${list.seat}"></td>
			<td th:text="${list.reservetime}"></td>
			<td>
			<input type="hidden" name="list.code" th:value="${list.code}">
			<input type="submit" th:value="キャンセル">
			</td>
		</tr>

	</table>
	</form>
</body>
</html>
