<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SWAOROID</title>
<link rel="stylesheet" type="text/css" href="/style.css">
<link rel="stylesheet" type="text/css" href="/tag.css">
</head>
<body>
<span><input th:replace="../static/masterTag.html"></span>
	<br>
	<br>
	<br>
	<br>
	<h2>返信</h2>
<form action="/doreply" method="post">
<table border="0" class="table">
<span class="error" th:text="${ERROR}" style="color : red " ></span>

		<tr>
			<th>No</th>
			<th>TO</th>
			<th>会員番号</th>
			<th>メールアドレス</th>
			<th>元のメッセージ</th>
			<th>メッセージ</th>
		</tr>
		<tr>
			<td th:text="${code}" name="code" th:value="${code}"></td>
			<td th:text="${to}" th:name="name" th:value="${to}"></td>
			<td th:text="${userscode}" th:name="userscode" th:value="${userscode}"></td>
			<td th:text="${email}" th:name="email" th:value="${email}"></td>
			<td th:text="${message}" th:name="message" th:value="${message}"></td>
			<td><input type="text" name="MESSAGE" th:value="${MESSAGE}"></td>
		</tr>
	</table>
	<input type="hidden" name="userscode" th:value="${userscode}">
			<input type="hidden" name="to" th:value="${to}">
			<input type="hidden" name="email" th:value="${email}">
			<input type="hidden" name="message" th:value="${message}">
			<br>
<input type="submit" th:value="返信">
</form>
<br>
<span class="error" th:text="${RESULT}" style="color : red " ></span>

</body>
</html>
