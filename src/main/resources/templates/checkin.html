<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SWAROID</title>
</head>
<body>
<h1>本日の予約</h1>
	<table border="1">

		<tr>
			<th>予約番号</th>
			<th>登録日</th>
			<th>会議室</th>
			<th>座席</th>
			<th>予約日</th>
			<th>開始時間</th>
			<th>終了時間</th>
			<th>開始</th>
			<th>終了</th>
			<th>利用開始時間</th>
			<th>利用終了時間</th>

		</tr>
		<tr th:each="list:${reserveList}">

			<td th:text="${list.code}"></td>
			<td th:text="${list.ymd}"></td>
			<td th:text="${list.room}"></td>
			<td th:text="${list.seat}"></td>
			<td th:text="${list.date}"></td>
			<td th:text="${list.start}"></td>
			<td th:text="${list.finish}"></td>
			<td>
			<form action="/start" method="get">
			<input type="hidden" name="list.code" th:value="${list.code}">
			<input type="submit" th:value="利用を開始する"  th:disabled="${s==true}">
			</form>
			</td>
			<td>
				<form action="/finish" method="get">
			<input type="hidden" name="list.code" th:value="${list.code}">
			<input type="submit" th:value="利用を終了する" th:disabled="${t==true}">
			</form>
			</td>
			<td th:text="${session.START}">
			</td>

			<td th:text="${session.FINISH}">
			</td>

		</tr>

	</table>
<br>
<a href="/main">メイン画面</a>

</body>
</html>
