<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:if="${session.roomcode == 1}" rel="stylesheet" href="forest.style.css">
<link th:if="${session.roomcode == 2}" rel="stylesheet" href="ocean.style.css">
<title>SWAROID</title>
</head>
<body>
<h1>確認画面</h1>


<div class="seat_1">
<input type="radio" name="seat" value="1" id="1" th:checked="${session.seat == 1}" disabled>

</div>

</div>

<div class="seat_4">
<input type="radio" name="seat" value="4" id="4" th:checked="${session.seat == 4}" disabled>
<label for="4" class="label"></label>
</div>

<div class="seat_5">
<input type="radio" name="seat" value="5" id="5" th:checked="${session.seat == 5}" disabled>
<label for="5" class="label"></label>
</div>

<div class="seat_6">
<input type="radio" name="seat" value="6" id="6" th:checked="${session.seat == 6}" disabled>

</div>

</div>

<div class="table_1">table</div>


<table border="1" class="table">
<tr>
	<th th:text="会議室"></th>
	<th th:text="座席"></th>
	<th th:text="予約日"></th>
	<th th:text="START"></th>
	<th th:text="FINISH"></th>
</tr>
<tr>
	<td th:text="${session.roomname}"></td>
	<td th:text="${session.seat}"></td>
	<td th:text="${session.date}"></td>
	<td th:text="${session.start}"></td>
	<td th:text="${session.finish}"></td>
</tr>
</table>
<span class="check" th:text="上記内容でよろしいですか？"></span>

<div class="ok">
<form action="/infoconfirm" method="get">
<input type="submit" value="確認">
</form>
<form action="/seat" method="post">
<input type="submit" value="戻る">
</form>
</div>


</body>
</html>
